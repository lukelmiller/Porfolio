<svg width="300" height="75" viewBox="0 0 300 75" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --star: #2e2e2e;
            --surface-primary: black;
        }

        .shine {
            animation: star-shine ease 4s infinite;
            fill: var(--star);
        }

        @keyframes star-shine {
            10% {
                fill: var(--star);
            }

            90% {
                fill: #fff;
            }
        }
    </style>
